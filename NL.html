<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Bus Stops</title>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        #busStopLabel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Label to Show Number of Bus Stops -->
    <div id="busStopLabel">Nearby Bus Stops: 0</div>
    <div id="map"></div>

    <script>
        // Initialize Map
        var map = L.map('map').setView([13.1315100, 77.7072200], 14);

        // Add OpenStreetMap Tile Layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Define Custom Bus Stop Icon
        var busStopIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448839.png', // Change this URL to your own icon
            iconSize: [30, 30], // Width, Height
            iconAnchor: [15, 30], // Anchor point (center bottom)
            popupAnchor: [0, -30] // Where the popup opens
        });

        // Markers Layer
        var busStopsLayer;

        // Function to Get Nearby Bus Stops
        function getNearbyBusStops(lat, lon) {
            // Remove previous markers
            if (busStopsLayer) map.removeLayer(busStopsLayer);

            // OpenRouteService API Key (Replace with your own)
            var apiKey = "cc8ae60c-a69a-4438-8891-e49269325417";

            // Find nearby bus stops (POI category 431) within 1000m radius
            var url = `https://api.openrouteservice.org/v2/pois?api_key=${apiKey}&request=pois&geometry={"bbox":[${lon-0.01},${lat-0.01},${lon+0.01},${lat+0.01}],"geojson":{"type":"Point","coordinates":[${lon},${lat}]}}&filters={"category_ids":[431],"buffer":1000}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var stops = data.features;
                    busStopsLayer = L.layerGroup().addTo(map);

                    stops.forEach(stop => {
                        var stopLat = stop.geometry.coordinates[1];
                        var stopLon = stop.geometry.coordinates[0];
                        var stopName = stop.properties.name || "Bus Stop";

                        // Add Custom Marker
                        L.marker([stopLat, stopLon], { icon: busStopIcon }).addTo(busStopsLayer)
                            .bindPopup(`<b>${stopName}</b>`);
                    });

                    // Update the label with the number of bus stops
                    document.getElementById('busStopLabel').innerText = "Nearby Bus Stops: " + stops.length;

                    // Send data to Kodular
                    window.KodularWebView.postMessage("Nearby Bus Stops: " + stops.length);
                })
                .catch(error => console.error("Error fetching bus stops:", error));
        }
    </script>

</body>
</html>
